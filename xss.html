<!DOCTYPE html>
<html>
<head>
    <title>XSS Test Page</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>XSS Test Environment</h1>
    
    <!-- Test reflected XSS -->
    <script>
        // Get URL parameters
      alert(34)
    </script>

    <!-- Test DOM XSS -->
    <div id="output"></div>
    <script>
        const hash = window.location.hash.substring(1);
        if (hash) {
            document.getElementById('output').innerHTML = 
                'Hash content: ' + hash;
        }
    </script>

    <p>This is a controlled XSS testing environment.</p>
</body>
</html>
